<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and found retriving site</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Lost</a></li>
            <li><a href="#">Found</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <div class="lost">
        <div class="lost-content">
            <h1>Lost</h1>
            <form>
                <label>Name:</label><br>
                <input type="text" placeholder="Ali"><br>
                <label>ID:</label><br>
                <input type="text" placeholder="UGR/7234/14"><br>
                <label>Phone:</label><br>
                <input type="text" placeholder="0912345678"><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <img id="lost-img" src="lost.jpg">
    </div>

    <div class="found">
        <img id="found-img" src="lost.jpg">
        <div class="found-content">
           <h1>Found</h1>
            <form>
                <label>Your Name:</label><br>
                <input type="text" placeholder="Selam"><br>
                <label>Found ID:</label><br>
                <input type="text" placeholder="UGR/1223/13"><br>
                <label>Phone:</label><br>
                <input type="text" placeholder="0912345678"><br>
                <button type="submit">Submit</button>
            </form> 
        </div>
        
    </div>
</body>
</html>
